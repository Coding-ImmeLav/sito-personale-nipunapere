<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Cristobal | Extra</title>
    <!-- Link a bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kevin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Stage</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Extra</a>
                    </li>
                </ul>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
            <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
            </svg>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">
                <h3 class="text-center"> Quanti giorni ho fatto di assenza?</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Giorni">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5">
        <h3 class="text-center">Barra di Progresso</h3>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group mb-3">
                    <input type="number" id="progressInput" class="form-control" placeholder="0 - 100">
                    <button class="btn btn-primary" onclick="updateProgress()">Aggiorna</button>
                </div>

                <div class="progress" style="height: 30px;">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">
                        0%
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5">
        <h3 class="text-center">Calcolatrice</h3>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group mb-3">
                    <input type="number" id="num1" class="form-control" placeholder="Numero 1">
                    <select id="operation" class="form-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" id="num2" class="form-control" placeholder="Numero 2">
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>

                <h4>Risultato: <span id="result">—</span></h4>
            </div>
        </div>
    </div>

    <!-- script di bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    
    <script>
        function updateProgress() {
            let value = document.getElementById("progressInput").value;
            let bar = document.getElementById("progressBar");

            if (value < 0) value = 0;
            if (value > 100) value = 100;

            bar.style.width = value + "%";
            bar.textContent = value + "%";
        }
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let op = document.getElementById("operation").value;

            let result;

            switch (op) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/":
                    result = (num2 === 0) ? "Errore: divisione per 0" : num1 / num2;
                    break;
            }

            document.getElementById("result").textContent = result;
        }
    </script>

</body>
